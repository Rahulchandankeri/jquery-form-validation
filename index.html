<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Form Validation</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-wrapper">
      <div class="container g--32 jcc">
        <div class="col--50">
          <form class="app-form" id="signupForm">
            <div class="text-center">
              <h2>Signup</h2>
            </div>
            <div class="form-field mb--16">
              <label for="name">Full Name</label>
              <input type="text" name="full_name" value="" id="name" />
            </div>
            <div class="form-field mb--16">
              <label for="email">Email</label>
              <input type="email" name="email_id" value="" id="email" />
            </div>
            <div class="form-field mb--16">
              <label for="phone_number">Phone Number</label>
              <input type="tel" name="phone_number" value="" id="phone_number" />
            </div>
            <div class="form-field mb--16">
              <label for="city">City</label>
              <input type="text" name="city" value="" id="city" />
            </div>
            <div>
              <button type="submit" class="submit-btn">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
